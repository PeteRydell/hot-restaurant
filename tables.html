<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant | View Tables</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/5b7ccd430b.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="jumbotron">
          <h1 class="text-center"><i class="fas fa-fire"></i> <strong>Hot Restaurant</strong></h1>
          <h3 class="text-center">Current Reservations and Waiting List</h3>
          <hr>
        <div class="text-center">
            <a href="/reserve"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> Make Reservation</button></a>
            <a href="/"><button class="btn btn-light btn-lg"></span> <i class="fas fa-home"></i></button></a>
        </div>
        </div>
        <div class="row">
    
          <div class="col-12">
            <!-- Tables Reserved -->
            <div class="card mb-4">
              <div class="card-header">
                <h5>Current Reservations</h5>
              </div>
              <div class="card-body">
            <!-- This is where the reservations will display -->
              </div>
            </div>
            <!-- Waiting List -->
            <div class="card">
              <div class="card-header">
                <h5>Waiting List</h5>
              </div>
              <div class="card-body">
            <!-- This is where the waitlist will display -->
              </div>
            </div>
          </div>
        </div>
      </div>

    <footer class="footer">
        <div class="container">
            <hr>
            <p>Control Panel</p>
            <!-- Links to clear tables and JSON objects go here -->
        </div>
    </footer>
